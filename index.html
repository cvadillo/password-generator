<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Password Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="password"placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </div>
                <div class="card-footer">
                    <label for="quantity">Password Length (8 min 128 max):</label>
                        <input type="number" id="quantity" name="quantity" min="8" max="128"><br>
                    <input type="checkbox" id="upperCase" name="upperCase" value="upper">
                        <label for="upperCase">Use Upper Case Letters</label><br>
                    <input type="checkbox" id="lowerCase" name="lowerCase" value="lower">
                        <label for="lowerCase">Use Lower Case Letters</label><br>
                    <input type="checkbox" id="numbers" name="numbers" value="numbers">
                        <label for="numbers">Use Numbers</label><br>
                    <input type="checkbox" id="specialChar" name="specialChar" value="specialChar">
                        <label for="specialChar">Use Special Characters</label><br>
                    <button id="generate" class="btn">Generate Password</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
